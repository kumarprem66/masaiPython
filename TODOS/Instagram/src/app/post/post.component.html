<div class="container">
    <h1>Create post</h1>
    <form #postform="ngForm" (ngSubmit)="posting(postform.value)">

        <input type="text" placeholder="Enter Post title" ngModel name="title">
        <input type="text" placeholder="Enter post description" ngModel name="details">
        <button type="submit">Post</button>
    </form>

   
</div>

<div class="post_container">
    <button (click)="showpostList()">show all post</button>

    <div *ngFor="let item of postList">
        
        <div class="card">
            <p>{{item.title}}</p>
            <p>{{item.details}}</p>
            <a (click)="delete(item.id)">DeletePost</a>
        </div>
    </div>
</div>

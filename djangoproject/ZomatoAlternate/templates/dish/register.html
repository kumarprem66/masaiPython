<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'dish/menu.css' %}">
</head>
<body>
    <h1>User Registration</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</body>
</html>

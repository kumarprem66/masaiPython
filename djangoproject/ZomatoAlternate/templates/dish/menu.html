{% extends 'dish/base.html' %}

{% block content %}
<h2 class="menu_header">Menu</h2>
<div class="btn_orders_div">
    <a href="{% url 'add_dish' %}" class="add-dishes">Add Dish</a>
    <a href="{% url 'order_list' %}" class="btn-orders">Orders</a>
</div>
<div class="menu-container">
    {% for dish in dishes %}
    <div class="dish-card">
        <h3>{{ dish.dish_name }}</h3>
        <p>Price: {{ dish.price }}</p>
        {% if not dish.is_available %}
            <span id="not_avail">Not Avail</span>
        {% else %}
        <span id="avail">Avail</span>
        {% endif %}
        <div class="buttons">
            <a href="{% url 'update_dish' dish.pk %}" class="btn-edit">Edit</a>
            <a href="{% url 'delete_dish' dish.pk %}" class="btn-delete">Delete</a>
            <!-- <button class="btn-delete" onclick="showDeletePopup('{{ dish.dish_name }}', {{ dish.pk }}, '{% url 'delete_dish' dish.pk %}')">Delete</button> -->

            <!-- <button class="btn-delete" onclick="showDeletePopup('{{ dish.dish_name }}', {{ dish.pk }}, '{{ dish.delete_url }}')">Delete</button> -->
           
            <!-- <button class="btn-delete" onclick="showDeletePopup('{{ dish.dish_name }}', '{{ dish.pk }}')">Delete</button> -->
        </div>
    </div>
    {% endfor %}
</div>




{% endblock %}
